{% extends 'base.html' %}


{% block title %}
    index page
{% endblock %}

{% block content %}
    <h1>this is index page</h1>

    {% for post in posts %}
        <br>
        <h1>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>

        </h1>
        <p>
            {{ post.content | truncatewords:8 }}
        </p>

        <bold>written by <a href="{% url 'Account:profile'  post.author.id %}">{{ post.author.username }} </a>
        </bold>
    <hr>

    {% endfor %}

{% endblock %}
